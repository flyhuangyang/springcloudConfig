spring:
  profiles:
    active: dev
---
spring:
  profiles: dev
  application:
    name: consumer
  rabbitmq:
    host: 192.168.68.148
    port: 5672
    username: admin
    password: 111111
    listener:
      simple:
        acknowledge-mode: manual
        concurrency: 1
        max-concurrency: 10
        retry:
          enabled: true
# eureka:
#   client:
#     service-url:
#       defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka,http://localhost:7003/eureka

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}

hystrix:
  command:
    default:
      circuitBreaker:
        forceOpen: false
        errorThresholdPercentage: 50
        sleepWindowInMilliseconds: 5000
        requestVolumeThreshold: 10
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2000

server:
  port: 8001

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"



